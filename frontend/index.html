<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Consultorio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.6.4/compressed/picker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.6.4/compressed/picker.date.js"></script>
</head>

<body>
    <script>
        window.addEventListener('load', function () {
            getListaEntidades("planos", "paciente_plano_select")
            getListaEntidades("especialidades", "medico_especialidade_select")
            getListaEntidades("medicos", "agendamento_medico_select")
            getListaEntidades("pacientes", "agendamento_paciente_select")
        })
    </script>

    <h3>Cadastro paciente</h3>

    <div id="paciente_cadastrar">
        <input id="paciente_nome" placeholder="Nome Completo" type="text" onblur="validaNome(this.id)"
            value="asd asd" />
        <input id="paciente_email" placeholder="Email" type="text" onblur="validaEmail(this.id)" value="asd asd @.br" />
        <input id="paciente_cpf" maxlength="14" placeholder="CPF" type="text" onblur="validaCPF(this.id)"
            oninput="formatarMask('###.###.###-##', this)" value="asd asd" />
        <input id="paciente_endereco" placeholder="Endereco" type="text" onblur="validaEndereco(this.id)"
            value="asd asd" />
        <select id="paciente_plano_select"></select>
        <button type="button" onclick="cadastrar('paciente_cadastrar', 'paciente')">Cadastrar</button>
    </div>

    <h3>Cadastro Especialidade</h3>

    <div id="especialidade_cadastrar">
        <input id="especialidade_nome" placeholder="Nome Completo" type="text" value="asd asd" />
        <button type="button" onclick="cadastrar('especialidade_cadastrar', 'especialidade')">Cadastrar</button>
    </div>

    <h3>Cadastro plano</h3>

    <div id="plano_cadastrar">
        <input id="plano_convenio" placeholder="Convenio" type="text" value="asd asd" />
        <input id="plano_desconto" placeholder="Desconto" type="number" value="123.32" />
        <button type="button" onclick="cadastrar('plano_cadastrar', 'plano')">Cadastrar</button>
    </div>

    <h3>Cadastro medico</h3>

    <div id="medico_cadastrar">
        <input id="medico_nome" placeholder="Nome Completo" type="text" onblur="validaNome(this.id)" value="asd asd" />
        <input id="medico_email" placeholder="Email" type="text" onblur="validaEmail(this.id)" value="asd asd @.br" />
        <input id="medico_crm" maxlength="9" placeholder="CRM" type="text" onblur="validaCPF(this.id)"
            oninput="formatarMask('######/##', this)" value="asd asd" />
        <select id="medico_especialidade_select"></select>
        <button type="button" onclick="cadastrar('medico_cadastrar', 'medico')">Cadastrar</button>
    </div>

    <h3>Cadastro agendamento</h3>

    <div id="agendamento_cadastrar">
        <input id="agendamento_data" placeholder="Data" onblur="validaData(this)" type="date" style="width: 25%;" />
        <input id="agendamento_time" placeholder="Hora" onblur="validaHora(this)" type="time" style="width: 25%;" />
        <select id="agendamento_medico_select"></select>
        <select id="agendamento_paciente_select"></select>
        <input id="agendamento_valor" placeholder="Valor" type="number" onblur="validaEndereco(this.id)" value="10.2" />
        <button type="button" onclick="cadastrar('agendamento_cadastrar', 'agendamento')">Cadastrar</button>
    </div>

    <div>
        <a href="listar.html">Listar</a>
    </div>

</body>

</html>
